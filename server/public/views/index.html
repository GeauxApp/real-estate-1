<!DOCTYPE html>

<head>

    <title>Real Estate Listings</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/estate.controller.js"></script>
    <script type="text/javascript" src="/scripts/services/estate.service.js"></script>"
    <link rel="stylesheet" href="/vendors/bootstrap.css" />

</head>

<body ng-app="RealEstateApp" ng-controller="RealEstateController as vm">
    <h1>Real Estate Listings</h1>
    <p>Listings</p>
    <ul ng-repeat="listing in vm.listings">
        <li>{{ listing }}</li>
    </ul>
    <p>Rentals</p>
    <ul ng-repeat="rental in vm.rentals">
        <li>{{ rental }}</li>
    </ul>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

</body>

</html>
